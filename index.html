<html>
<head>
  <meta charset="UTF-8">
  <title>Leave Calendar</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.7/index.global.min.js'></script>
  <script src='https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js'></script>
</head>
<body>
  <div id="dropdown">
    <label for="Name">Division:</label>
    <select name="name" id="name">
      <option value="EPC/Carpentry">EPC / Carpentry</option>
      <option value="Sales and Rental">Sales & Rental</option>
      <option value="Logistic and Facilities">Logistic & Facilities</option>
      <option value="Powered Access">Powered Access</option>
      <option value="EPC - UAE">EPC - UAE</option>
      <option value="EPC - KSA">EPC - KSA </option>
      <option value="ALUM">ALUM</option>
      <option value="Mastclimbers">Mastclimbers</option>
      
    </select>
    <select name="job-title" id="job-title">
      <option value="Carpenter-G4">Carpenter-G4</option>
      <option value="Carpenter-G3">Carpenter-G3</option>
      <option value="Electrician">Electrician</option>
      <option value="Driver">Driver</option>
      <option value="Scaffolder">Scaffolder</option>
      <option value="Charge Hand">Charge Hand</option>
      <option value="Senior Chargehand">Senior Chargehand</option>
      <option value="Foreman">Foreman</option>                             
    </select>
  </div>
  <div id='calendar'></div>
  <div id="datatable-leave-table">
    <h2 style="text-align: center;">Leaves</h2>
  <table id="leave-table">
    <thead>
      <tr>
          <th>Payroll Number</th>
          <th>Name</th>
          <th>Division</th>
          <th>Job Title</th>
          <th>Leave Start Date</th>
          <th>Work Joining Date</th>
      </tr>
  </table>
</div>
</body>
</html>
